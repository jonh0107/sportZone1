<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SportZone | Formulario</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ddd;
      color: #222;
    }
    header {
      background: #4ed4ff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 80px;
      height: 80px;
      background: #fff;
      margin-right: 15px;
    }
    .logo div {
      line-height: 1.2;
    }
    .subtitle {
      font-size: 0.9em;
      color: #003;
    }
    .site-title {
      margin-left: auto;
      font-size: 1.5em;
    }
    .divider {
      height: 15px;
      background: #3a0000;
    }
    .form-section {
      background: #bbb;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    form {
      width: 400px;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    form img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
      background: #eee;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <div>
        <strong>SportZone</strong><br>
        <span class="subtitle">artículos deportivos</span>
      </div>
    </div>
    <div class="site-title">Venta de artículos deportivos</div>
  </header>

  <div class="divider"></div>

  <div class="form-section">
    <form action="#" method="post">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" placeholder="text">

      <label for="pass">Password:</label>
      <input type="password" id="pass" name="pass" placeholder="*****">
      <button class="btn" onclick="location.href='index.html'">
    Entrar
  </button>

      

      <label>Imagen:</label>
      <img src="logo.jpg" alt="Imagen artículo">
    </form>
  </div>

</body>
</html>
